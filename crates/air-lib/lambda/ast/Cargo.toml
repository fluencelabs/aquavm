[package]
name = "air-lambda-ast"
description = "Definition of the AIR lambda AST"
version = "0.1.0"
authors = ["Fluence DAO", "Cloudless Labs"]
edition = "2021"
license = "AGPL-3.0-only"
repository = "https://github.com/fluencelabs/aquavm"
documentation = "https://docs.rs/air-lambda-ast"
keywords = ["fluence", "air", "lambda", "ast"]
categories = ["wasm"]

[lib]
name = "air_lambda_ast"
path = "src/lib.rs"

[dependencies]
non-empty-vec = { version = "0.2.3", features = ["serde"] }
itertools = "0.13.0"

serde = { version = "1.0.190", features = ["rc", "derive"] }
